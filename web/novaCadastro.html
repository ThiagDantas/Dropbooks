    <div class="col-md-6 col-md-offset-3">
        <form id="msform">

            <fieldset id="infobasica">
                <h2 class="fs-title">Informações Pessoais</h2>
              


              <div class="row col-lg-10 col-md-10">

             
              <div class="form-group ">
                    <label class="text-center">Qual seu tipo de conta?</label><br>


                   <label class="radio-inline"><input type="radio" name="tipoPessoa" id="idFisico" value="1" required>Físico</label>
                    <label class="radio-inline"><input type="radio" name="tipoPessoa" id="idJuridico" value="2" required>Juridico</label>
                  </div>

              <div class="col-xs-5">
                <input type="text" name="email" id="email" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required placeholder="Digite seu email"/>
                <input type="text" name="repemail" id="reemail" maxlength="40" required placeholder="Repita seu email"/>
              </div>
              
              <div class="col-xs-6">
                <input type="password" name="senha" id="senha" maxlength="20" required placeholder="Digite sua senha"/>
                <input type="password" name="repenha" id="repenha" maxlength="20" required="required" placeholder="Repita sua senha"/>
              </div>
              
              <div class="col-xs-6">
                <input type="text" name="telefone" id="telefone" maxlength="20"  placeholder="Digite seu telefone"/>
                <div class="valid-feedback">Tudo certo!</div>
              </div>
              

              </div>

                <input type="button" name="next" class="proximo action-button" value="Continuar" onclick="alterarfs()"/>
            </fieldset>
            
            <fieldset id="infoendereco">
                <h2 class="fs-title">Endereço</h2>
                <h3 class="fs-subtitle">Precisamos saber para onde enviaremos seu pedido</h3>
                
                <div class="col-xs-6">
                <input type="text" name="cep" id="cep" pattern="[0-9]+" required placeholder="CEP" required/>
                <div class="invalid-feedback">Por favor, informe o CEP Valido.</div>
                </div>
                           
                <div class="col-xs-6">
                <input type="text" name="estado" id="estado" maxlength="20" required placeholder="Estado"/>
                </div>
                
                <div class="col-xs-6">
                <input type="text" name="cidade" id="cidade" maxlength="20" required placeholder="Cidade"/>
                </div>   
                
                <div class="col-xs-6">
                <input type="text" name="logradouro" id="logradouro" maxlength="50" required placeholder="Endereço"/>
                </div>
                
                <div class="col-xs-6">
                <input type="text" name="numero" id="numero" maxlength="5" required placeholder="Endereço"/>
                </div>
                
                <div class="col-xs-6">
                <input type="text" name="complemento" id="complemento" maxlength="20" required placeholder="Complemento"/>
                </div>
                
                <div class="col-xs-6">
                <input type="text" name="bairro" id="bairro" maxlength="20" required placeholder="Bairro"/>
                </div>
             
                           <div id="end_submit">
                <input type="checkbox" name="rec_novidades" id="rec_novidades" value="ATIVO" checked="checked" required/>
                Você Concorda com os termos de uso Ler <a href="#">Termos de Uso</a>
                <p>
                  
                </p>  
            </div>                             
                <input type="button" name="previous" class="voltar btnVoltar" value="Voltar"/>
                <input type="submit" name="cadastrar" id="cadastrar" class="next action-button" value="Criar conta"/>
            </fieldset>

        </form>
